services:
  - type: web
    name: ainex-profit-engine
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: ENGINE_MODE
        value: LIVE_MAINNET
      - key: NODE_ENV
        value: production
      - key: ENABLE_GASLESS
        value: true
      - key: SIMULATION_MODE
        value: false
      - key: NEXT_PUBLIC_ETH_RPC_URL
        value: https://eth-mainnet.g.alchemy.com/v2/demo
      - key: NEXT_PUBLIC_ARBITRUM_RPC_URL
        value: https://arb-mainnet.g.alchemy.com/v2/demo
      - key: NEXT_PUBLIC_BASE_RPC_URL
        value: https://base-mainnet.g.alchemy.com/v2/demo
      - key: NEXT_PUBLIC_ETH_WS_URL
        value: wss://eth-mainnet.g.alchemy.com/v2/demo
