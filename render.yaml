services:
  - type: web
    name: ainex-profit-engine
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: ENGINE_MODE
        value: LIVE_MAINNET
      - key: NODE_ENV
        value: production
      - key: ENABLE_GASLESS
        value: true
      - key: SIMULATION_MODE
        value: false
      - key: REACT_APP_PIMLICO_KEY
        value: generate_on_deploy

  - type: worker
    name: ainex-rust-engine
    env: rust
    buildCommand: cargo build --release
    startCommand: ./target/release/ainex_rust_engine
    envVars:
      - key: ETH_RPC_URL
        value: wss://eth-mainnet.g.alchemy.com/v2/demo
      - key: RUST_LOG
        value: info