version: '3.8'

services:
  # AINEON API Backend - Production
  aineon-api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: aineon-api-prod
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - API_BASE_URL=http://localhost:8000
      - ETHERSCAN_API_KEY=${ETHERSCAN_API_KEY}
      - INFURA_PROJECT_ID=${INFURA_PROJECT_ID}
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY}
      - ETH_MAINNET_RPC_URL=${ETH_MAINNET_RPC_URL}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./logs:/app/logs
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/profit"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aineon-network

  # Production Profit Dashboard
  aineon-profit-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: aineon-profit-dashboard-prod
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=production
      - API_BASE_URL=http://aineon-api:8000
      - ETHERSCAN_API_KEY=${ETHERSCAN_API_KEY}
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: streamlit run production_profit_dashboard.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      aineon-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aineon-network

  # Elite Monitoring Dashboard
  aineon-monitoring-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: aineon-monitoring-dashboard-prod
    ports:
      - "8502:8502"
    environment:
      - ENVIRONMENT=production
      - API_BASE_URL=http://aineon-api:8000
      - ETHERSCAN_API_KEY=${ETHERSCAN_API_KEY}
      - INFURA_PROJECT_ID=${INFURA_PROJECT_ID}
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8502
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: streamlit run dashboard/monitoring_dashboard.py --server.port 8502 --server.address 0.0.0.0
    depends_on:
      aineon-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aineon-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: aineon-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - aineon-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: aineon-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - aineon-api
      - aineon-profit-dashboard
      - aineon-monitoring-dashboard
    restart: unless-stopped
    networks:
      - aineon-network

volumes:
  redis_data:
    driver: local

networks:
  aineon-network:
    driver: bridge
