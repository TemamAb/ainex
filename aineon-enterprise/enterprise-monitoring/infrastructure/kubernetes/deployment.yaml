apiVersion: apps/v1
kind: Deployment
metadata:
  name: aineon-enterprise
  namespace: production
  labels:
    app: aineon-enterprise
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aineon-enterprise
  template:
    metadata:
      labels:
        app: aineon-enterprise
    spec:
      containers:
      - name: enterprise-api
        image: aineon/enterprise-dashboard:latest
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 8081
          name: websocket
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: WS_PORT
          value: "8081"
        - name: ALLOWED_ORIGINS
          value: "https://dashboard.ainex.enterprise"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aineon-enterprise-service
  namespace: production
spec:
  selector:
    app: aineon-enterprise
  ports:
  - port: 80
    targetPort: 3000
    name: http
  - port: 443
    targetPort: 3000
    name: https
  - port: 8081
    targetPort: 8081
    name: websocket
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aineon-enterprise-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aineon-enterprise
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
