# AINEON Elite Dashboard - Simple Render Deployment
# Python Flask Application for Elite Analytics Dashboard
# Repository: github.com/TemamAb/myneon
# Status: Production Ready

services:
  - type: web
    name: aineon-elite-dashboard
    env: python
    plan: starter  # Use starter plan for cost efficiency
    pythonVersion: 3.11.8
    buildCommand: |
      pip install --upgrade pip
      pip install flask gunicorn
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.8"
      - key: FLASK_ENV
        value: "production"
      - key: DEBUG
        value: "false"
      - key: PORT
        value: "$PORT"
    healthCheckPath: /health
    healthCheckTimeout: 30
    autoDeploy: true

# Global environment variables
envVars:
  - key: APPLICATION_NAME
    value: "AINEON Elite Dashboard"
  - key: VERSION
    value: "1.0.0"
  - key: ENVIRONMENT
    value: "production"